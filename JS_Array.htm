<!DOCTYPE html>
<html>
    <head>
        <title>Java Script Array</title>
    </head>
    <body>
        <h3>code to illustrate array in JS</h3>
        <script>
            var arr1=["a","e","i","o","u"];
            for(i=0;i<5;i++){
                document.write(arr1[i]+"<br/>");
            }
            var arr2=new Array();
            arr2[0]="red";
            arr2[1]="blue";
            arr2[2]="green";
            for(i=0;i<3;i++){
                document.write(arr2[i]+"<br/>");
            }
            var arr3=new Array("mon","tue","wed","thu");
            document.write(arr3);
        </script>
    </body>
</html>
